<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Soumission de Projet - WMA Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6600; /* Orange de WMA Hub */
            --background-color: #f4f7f9; /* Gris clair pour un fond aéré */
            --form-bg-color: #fff;
            --text-color: #333;
            --light-text-color: #777;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            margin: 0;
            line-height: 1.6;
        }

        .form-container {
            background: var(--form-bg-color);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        h1,
        h2 {
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.1rem;
            color: var(--light-text-color);
            margin-top: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(255, 102, 0, 0.2);
        }

        .radio-group,
        .checkbox-group {
            margin-top: 10px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: 400;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        .btn-whatsapp {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            background-color: #25d366;
            /* Couleur WhatsApp */
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-whatsapp:hover {
            background-color: #128c7e;
        }

        .required-note {
            font-size: 0.9em;
            color: var(--light-text-color);
            text-align: right;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Soumission de Projet</h1>
        <h2>WMA Hub</h2>
        <p class="required-note">Les champs marqués d'un * sont obligatoires.</p>

        <form id="submissionForm">
            <label for="nom_complet">Nom et prénom : *</label>
            <input type="text" id="nom_complet" name="nom_complet" required>

            <label for="email">Adresse e-mail : *</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Numéro de téléphone (WhatsApp) : *</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="nom_artiste">Nom d'artiste :</label>
            <input type="text" id="nom_artiste" name="nom_artiste">

            <label for="titre_projet">Titre du projet : *</label>
            <input type="text" id="titre_projet" name="titre_projet" required>

            <label>Type de projet : *</label>
            <div class="radio-group">
                <label for="type_single"><input type="radio" id="type_single" name="type_projet" value="Single" required> Single</label>
                <label for="type_ep"><input type="radio" id="type_ep" name="type_projet" value="EP"> EP</label>
                <label for="type_album"><input type="radio" id="type_album" name="type_projet" value="Album"> Album</label>
            </div>

            <label for="message">Message ou détails sur votre projet :</label>
            <textarea id="message" name="message" rows="5" placeholder="Genre, date de sortie, éléments fournis (pochette, paroles, etc.), pack promotionnel souhaité..."></textarea>

            <button type="submit" class="btn-whatsapp">
                <i class="fab fa-whatsapp"></i> Envoyer sur WhatsApp
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('submissionForm');
        // REMPLACEZ '256743297668' PAR VOTRE NUMÉRO WHATSAPP BUSINESS AVEC LE CODE PAYS
        const whatsappNumber = '256743297668';

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const nomComplet = document.getElementById('nom_complet').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const nomArtiste = document.getElementById('nom_artiste').value;
            const titreProjet = document.getElementById('titre_projet').value;
            const typeProjet = document.querySelector('input[name="type_projet"]:checked')?.value || 'Non spécifié';
            const message = document.getElementById('message').value;

            // Simple vérification des champs requis
            if (!nomComplet || !email || !telephone || !titreProjet || !typeProjet) {
                alert("Veuillez remplir tous les champs obligatoires.");
                return;
            }

            // Création du message WhatsApp pour une meilleure lisibilité dans WhatsApp Business
            const whatsappMessage = `*Demande de Projet WMA Hub*
----------------------------------
*Nom & Prénom :* ${nomComplet}
*Email :* ${email}
*Téléphone :* ${telephone}

*Projet :*
*Nom d'artiste :* ${nomArtiste || 'Non spécifié'}
*Titre :* ${titreProjet}
*Type :* ${typeProjet}
*Message :* ${message || 'Aucun détail supplémentaire'}`;

            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(url, '_blank');
        });
    </script>
</body>

</html>
